<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Study With Me - Timer</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/timer.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="text-bg-333">
    <div class="main">
        <div class="header">
            <div class="nav__pc">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="/" class="nav-link material-symbols-rounded">home</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Thời gian
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/timer/25-5/">Tập trung 25 phút, nghỉ 5 phút</a></li>
                                    <li><a class="dropdown-item" href="/timer/50-10/">Tập trung 50 phút, nghỉ 10 phút</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="content">
            <h1>Tập trung 25 phút, nghỉ 5 phút</h1>

            <div class="box-timer">
                <h2 class="box-timer-item" id="timer_screen"><span id="timer_minute">Focus</span> <span> </span> <span id="timer_second">Time</span></h2>
            </div>

            <div class="control-buttons">
                <button id="start_timer" class="btn btn-primary d-inline-block" onclick="timer_25_5()">Start focus</button> 
                <button id="relax_timer" class="btn btn-success d-inline-block disabled" onclick="timer_25_5_relax()">Start relax</button>
            </div>

            <div class="music-screen" style="text-align: center;">
                <iframe class="music-screen-item" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

            <div style="text-align: center;">
                <h1>Nghe full <a href="https://open.spotify.com/playlist/37i9dQZF1DX8Uebhn9wzrS">tại đây</a></h1>
            </div>
        </div>
    </div>
